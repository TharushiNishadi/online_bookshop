<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Book Store</title>

	<!-- Viewport for Responsive Design -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
	<link rel="manifest" href="./favicons/site.webmanifest">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">

	<style>
		/* Move inline preloader styles to CSS */
        #loading {
          position: fixed;
          top: 0; left: 0; right: 0; bottom: 0;
          background: white;
          z-index: 9999;
          display: flex;
          align-items: center;
          justify-content: center;
        }
	</style>
</head>

<body>
<!-- Preloader -->
<div id="loading">
	<h3>Loading...</h3>
</div>

<header>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<a class="navbar-brand" href="index.html">
			<img src="logo.png" alt="Book Store Logo" style="width: 60px; height: 30px;">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="CustomerLogin.html">Login</a></li>
				<li class="nav-item"><a class="nav-link" href="CustomerRegister.html">Register</a></li>
			</ul>
		</div>
	</nav>
</header>

<main class="container text-center mt-5">
	<h1 class="mb-4">Pahana Edu <br>Book Store</h1>
	<a id="happy" href="index.html" class="btn btn-info">Happy Learning!<br>Welcome to our book store!</a>
</main>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>

<script>
	// More reliable preloader hiding
    window.onload = function() {
      const loading = document.getElementById("loading");
      if (loading) {
        loading.style.display = "none";
      }
    };
</script>
</body>
</html>
